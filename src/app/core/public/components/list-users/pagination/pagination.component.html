<br />
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        *ngIf="currentPage != 1"
        (click)="changePage(currentPage - 1)"
        >Précédent</a
      >
    </li>
    <li
      (click)="changePage(index + 1)"
      class="page-item"
      *ngFor="let page of [].constructor(total_pages); let index = index"
    >
      <a class="page-link"> {{ index + 1 }} </a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        *ngIf="currentPage != total_pages"
        (click)="changePage(currentPage + 1)"
        >Suivant</a
      >
    </li>
  </ul>
</nav>
