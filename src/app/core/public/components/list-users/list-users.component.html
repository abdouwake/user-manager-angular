<div class="container-fluid row p-0 m-0 pageContainer">
  <div class="col-lg-12 p-0">
    <app-navbar></app-navbar>
  </div>
  <div class="row">
    <div class="p-0 col-lg-1 d-none d-lg-flex">
      <app-side-menu></app-side-menu>
    </div>

    <div class="col-lg-11 p-3">
      <div class="userList d-flex align-items-center mb-3 mt-3">
        <div style="margin-right: 5px">Statistiques</div>
        <mat-icon>signal_cellular_alt</mat-icon>
      </div>

      <div class="stat-container m-0 p-0">
        <app-statcard
          *ngFor="let stat of statCards"
          [stat]="stat"
        ></app-statcard>
      </div>

      <div
        class="d-flex flex-row align-items-center justify-content-between mt-4 m-0 p-0"
      >
        <div class="userList d-flex align-items-center">
          <div style="margin-right: 5px">Liste</div>
          <mat-icon>person</mat-icon>
        </div>
        <button
          class="btn btn-outline-danger btnCustomCgi m-2"
          (click)="open({ type: 'add', user: user })"
        >
          Ajouter
        </button>
      </div>

      <br />

      <div class="users-container container-fluid p-0">
        <app-user
          (updateClicked)="open($event)"
          *ngFor="let user of userListe; let index = index"
          [user]="user"
          [index]="index"
        ></app-user>
      </div>

      <div class="d-flex justify-content-end p-0 m-2">
        <app-pagination></app-pagination>
      </div>
    </div>
  </div>
</div>
