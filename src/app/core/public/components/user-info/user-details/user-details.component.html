<div
  class="row col-lg-12 d-flex flex-column align-items-start carteUserDetail p-3 m-3"
>
  <div
    class="container-fluid d-flex flex-row align-items-center p-0 m-3 mt-0 mb-0"
  >
    <div class="nomCompletDetails m-0">
      {{ user.first_name + " " + user.last_name }}
    </div>
    <div class="localisationDetails m-2">
      <i class="bi bi-geo-alt-fill"></i> New York, NY
    </div>
  </div>

  <div class="jobTitle d-flex mb-4 mt-0 p-0 m-3">Product Designer</div>
  <div class="d-flex align-items-center justify-content-center p-0">
    <img src="{{ user.avatar }}" class="avatarUserDetails" />
  </div>
  <br />

  <div class="mt-4" style="border: 300px; text-align: left">
    <Table borderless hover variant="">
      <tbody>
        <tr>
          <td>ID</td>
          <td>{{ user.id }}</td>
        </tr>
        <tr>
          <td>Prenom</td>
          <td>{{ user.first_name }}</td>
        </tr>
        <tr>
          <td>Nom</td>
          <td>{{ user.last_name }}</td>
        </tr>
        <tr>
          <td>E-mail</td>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </Table>
  </div>
  <div class="justify-content-center align-items-center d-flex flex-column">
    <button
      class="btn btn-outline-danger btnCustomCgi m-4"
      routerLink="/list-users"
    >
      Retour
    </button>
  </div>
</div>
